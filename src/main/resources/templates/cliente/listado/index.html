<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="../../../static/cliente/styles.css" th:href="@{/cliente/styles.css}">
</head>
<body>
    <a href="../Menu/index.html" th:href="@{/home}" role="button"><img src="cliente/images/baseline_arrow_back_ios_new_black_36dp.png">Volver al Menu</a>
    <h1>Clientes</h1>
    <hr>
    <div id="container-principal">
        <div id="container-busqueda">
            <input id="input-buscador" type="text" placeholder="Buscar Clientes">
            <img src="cliente/images/baseline_search_white_36dp.png" id="imagen-lupa">
        </div>
        <div id="container-table">
            <table>
                <thead>
                    <tr id="tr-cabeza">
                        <th id="th-nombre">Nombre</th>
                        <th id="th-telefono">Telefono</th>
                        <th id="th-direccion">Direccion</th>
                        <th class="th-boton"></th>
                        <th class="th-boton"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="tr-cuerpo" th:each="cliente: ${listaCliente}">
                        <td class="td-nombre" th:text="${cliente.nombre}"></td>
                        <td class="td-telefono" th:text="${cliente.telefono}"></td>
                        <td class="td-direccion" th:text="${cliente.direccion}"></td>
                        <td class="td-edicion">
                            <button class="boton-edicion boton-tabla">
                                <a th:href="@{/cliente/}"><img src="cliente/images/icons8-editar-48.png" class="imagen-editar"></a>
                            </button>
                        </td>
                        <td class="td-eliminar">
                            <button class="boton-eliminar boton-tabla">
                                <a th:href="@{/cliente/}"><img src="cliente/images/icons8-basura-48.png" class="imagen-eliminar"></a>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button id="boton-agregar"><a th:href="@{/cliente/}">+</a></button>
    </div>
</body>
</html>
